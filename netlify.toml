[build]
  command = "npm install"
  functions = "netlify/functions"
  publish = "public"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/auth/*"
  to = "/.netlify/functions/auth/:splat"
  status = 200

[[redirects]]
  from = "/api/calls/*"
  to = "/.netlify/functions/calls/:splat"
  status = 200

[[redirects]]
  from = "/api/calls"
  to = "/.netlify/functions/calls"
  status = 200

[[redirects]]
  from = "/api/vehicle/*"
  to = "/.netlify/functions/vehicle/:splat"
  status = 200

[[redirects]]
  from = "/api/stats/*"
  to = "/.netlify/functions/stats/:splat"
  status = 200

[[redirects]]
  from = "/api/codes/*"
  to = "/.netlify/functions/codes/:splat"
  status = 200

[[redirects]]
  from = "/api/admin/*"
  to = "/.netlify/functions/admin/:splat"
  status = 200

[[redirects]]
  from = "/api/settings/*"
  to = "/.netlify/functions/settings/:splat"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
