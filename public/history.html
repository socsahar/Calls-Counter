<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>היסטוריית קריאות - CallCounter</title>
    <meta name="description" content="היסטוריית קריאות לכונן">
    <meta name="theme-color" content="#dc2626">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="היסטוריית קריאות">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏍️</text></svg>">
    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <span class="logo-icon">🏍️</span>
                <h1 class="logo-text">היסטוריית קריאות</h1>
            </div>
            <div class="header-actions">
                <button class="settings-btn" id="backBtn">
                    <span class="settings-icon">🔙</span>
                    חזרה
                </button>
                <button class="settings-btn" id="vehicleSettingsBtn">
                    <span class="settings-icon">⚙️</span>
                    הגדרות רכב
                </button>
                <div class="motorcycle-badge">
                    <span class="badge-label">רכב</span>
                    <span class="badge-number" id="currentVehicle">5248</span>
                    <span class="badge-type" id="currentVehicleType">אופנוע</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Historical View Controls -->
        <section class="form-section">
            <div class="form-container">
                <h2 class="form-title">בחירת תקופה</h2>
                
                <div class="history-filters">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="historyYear" class="form-label">שנה:</label>
                            <select id="historyYear" class="form-input">
                                <!-- Years will be populated dynamically -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="historyMonth" class="form-label">חודש:</label>
                            <select id="historyMonth" class="form-input">
                                <option value="">כל השנה</option>
                                <option value="1">ינואר</option>
                                <option value="2">פברואר</option>
                                <option value="3">מרץ</option>
                                <option value="4">אפריל</option>
                                <option value="5">מאי</option>
                                <option value="6">יוני</option>
                                <option value="7">יולי</option>
                                <option value="8">אוגוסט</option>
                                <option value="9">ספטמבר</option>
                                <option value="10">אוקטובר</option>
                                <option value="11">נובמבר</option>
                                <option value="12">דצמבר</option>
                            </select>
                        </div>
                    </div>
                    <button id="loadHistoricalCalls" class="submit-btn">
                        <span class="btn-icon">📊</span>
                        טען קריאות
                    </button>
                </div>
            </div>
        </section>

        <!-- Historical Statistics -->
        <section class="stats-section" id="historicalStatsSection" style="display: none;">
            <div id="historicalStats" class="stats-grid">
                <!-- Statistics will be populated here -->
            </div>
        </section>

        <!-- Historical Calls List -->
        <section class="calls-section">
            <div class="calls-container">
                <div class="calls-header">
                    <h2 class="section-title" id="historicalTitle">בחר תקופה להצגת קריאות</h2>
                </div>
                <div id="historicalCallsList" class="calls-list">
                    <div class="empty-state">
                        <div class="empty-icon">📋</div>
                        <p class="empty-text">בחר שנה וחודש כדי להציג קריאות</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Vehicle Settings Modal -->
    <div id="vehicleSettingsModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">הגדרות רכב</h3>
                <button class="modal-close" id="vehicleSettingsClose">×</button>
            </div>
            <div class="modal-body">
                <form id="vehicleSettingsForm">
                    <div class="form-group">
                        <label for="vehicleNumber" class="form-label">מספר רכב</label>
                        <input type="text" id="vehicleNumber" class="form-input" required placeholder="לדוגמה: 5248">
                    </div>

                    <div class="form-group">
                        <label for="vehicleType" class="form-label">סוג רכב</label>
                        <select id="vehicleType" class="form-input" required>
                            <option value="">בחר סוג רכב</option>
                            <option value="motorcycle">🏍️ אופנוע</option>
                            <option value="picanto">🚗 פיקנטו</option>
                            <option value="ambulance">🚑 אמבולנס</option>
                        </select>
                    </div>

                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" id="vehicleSettingsCancel">ביטול</button>
                        <button type="submit" class="btn-primary">שמור הגדרות</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">מערכת רישום ומעקב נסיעות | סהר מלול</p>
            <p class="footer-version">CallCounter v1.0 - היסטוריה</p>
        </div>
    </footer>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <p class="loading-text">טוען נתונים...</p>
    </div>

    <!-- Success Toast -->
    <div id="successToast" class="toast toast-success hidden">
        <span class="toast-icon">✅</span>
        <span class="toast-message">נתונים נטענו בהצלחה!</span>
    </div>

    <!-- Error Toast -->
    <div id="errorToast" class="toast toast-error hidden">
        <span class="toast-icon">❌</span>
        <span class="toast-message">שגיאה בטעינת הנתונים</span>
    </div>

    <script src="/js/history.js"></script>
    <script>
        // Vehicle type detection functions
        function detectVehicleType(mdaCode) {
            if (!mdaCode || mdaCode.length < 2) return 'ambulance';
            
            const firstDigit = mdaCode.charAt(0);
            const firstTwoDigits = mdaCode.substring(0, 2);
            
            // 5-digit codes starting with "12" are personal standby
            if (mdaCode.length === 5 && firstTwoDigits === '12') {
                return 'personal_standby';
            }
            
            // 4-digit codes
            if (mdaCode.length === 4) {
                if (firstDigit === '5') return 'motorcycle';
                if (firstDigit === '6') return 'picanto';
                if (['1', '2', '3', '4', '7', '8', '9'].includes(firstDigit)) return 'ambulance';
            }
            
            // 2 or 3 digit codes starting with 1,2,3,4,7,8,9 are ambulances
            if ((mdaCode.length === 2 || mdaCode.length === 3) && 
                ['1', '2', '3', '4', '7', '8', '9'].includes(firstDigit)) {
                return 'ambulance';
            }
            
            return 'ambulance'; // default
        }
        
        function getVehicleEmoji(vehicleType) {
            switch(vehicleType) {
                case 'motorcycle': return '🏍️';
                case 'picanto': return '🚗';
                case 'ambulance': return '🚑';
                case 'personal_standby': return '👨‍⚕️';
                default: return '🚑';
            }
        }

        // Authentication check and user info display
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication with fallback storage
            const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            // Get user data and update UI without duplicate auth check
            setTimeout(() => {
                const userData = localStorage.getItem('userData') || sessionStorage.getItem('userData');
                if (userData) {
                    try {
                        const user = JSON.parse(userData);
                        updateUserBadge(user);
                    } catch (e) {
                        console.error('Failed to parse user data:', e);
                    }
                }
            }, 200);

            // Logout functionality
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    // Clear all authentication data
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userData');
                    localStorage.removeItem('rememberMe');
                    sessionStorage.removeItem('authToken');
                    sessionStorage.removeItem('userData');
                    window.location.href = '/login.html';
                });
            }
        });

        function updateUserBadge(user) {
            if (!user) return;
            
            // Detect vehicle type and get appropriate emoji
            const vehicleType = detectVehicleType(user.mda_code);
            const vehicleEmoji = getVehicleEmoji(vehicleType);
            
            // Update the motorcycle badge to show user info with appropriate emoji
            const vehicleNumber = document.getElementById('currentVehicle');
            const vehicleTypeElement = document.getElementById('currentVehicleType');
            if (vehicleNumber && vehicleTypeElement) {
                vehicleNumber.textContent = user.mda_code;
                vehicleTypeElement.textContent = `${vehicleEmoji} ${user.full_name || user.fullName}`;
            }
        }
    </script>
</body>
</html>
