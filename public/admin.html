<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ממשק מנהל - CallCounter</title>
    <meta name="description" content="ממשק ניהול מערכת לכונן">
    <meta name="theme-color" content="#dc2626">
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://code.jquery.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://*.unpkg.com;
        script-src-attr 'unsafe-inline';
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net;
        font-src 'self' https://fonts.gstatic.com;
        connect-src 'self' https://*.supabase.co https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://unpkg.com https://*.unpkg.com;
        img-src 'self' data: https: blob:;
        worker-src 'self' blob:;
    ">
    
    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ממשק מנהל">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" href="/favicon-16.svg">
    <link rel="apple-touch-icon" href="/favicon.svg">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <span class="logo-icon">⚙️</span>
                <h1 class="logo-text">ממשק מנהל</h1>
            </div>
            
            <!-- Mobile burger menu button -->
            <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="תפריט">
                <span class="burger-line"></span>
                <span class="burger-line"></span>
                <span class="burger-line"></span>
            </button>
            
            <!-- Desktop header actions -->
            <div class="header-actions">
                <button class="settings-btn" id="mainPageBtn">
                    <span class="settings-icon">🏠</span>
                    עמוד ראשי
                </button>
                <button class="settings-btn" id="historyBtn">
                    <span class="settings-icon">📊</span>
                    היסטוריה
                </button>
                <button class="settings-btn logout-btn" id="logoutBtn">
                    <span class="settings-icon">🚪</span>
                    יציאה
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay">
        <div class="mobile-menu">
            <div class="mobile-menu-header">
                <div class="mobile-menu-title">תפריט ניהול</div>
                <button class="mobile-menu-close" id="mobileMenuClose">×</button>
            </div>
            <div class="mobile-menu-content">
                <div class="mobile-menu-user">
                    <div class="admin-name-mobile" id="mobileAdminName">טוען...</div>
                </div>
                <nav class="mobile-menu-nav">
                    <button class="mobile-menu-item" id="mobileMainPageBtn">
                        <span class="mobile-menu-icon">🏠</span>
                        <span class="mobile-menu-text">עמוד ראשי</span>
                    </button>
                    <button class="mobile-menu-item" id="mobileHistoryBtn">
                        <span class="mobile-menu-icon">📊</span>
                        <span class="mobile-menu-text">היסטוריה</span>
                    </button>
                    <button class="mobile-menu-item" id="mobileLogoutBtn">
                        <span class="mobile-menu-icon">🚪</span>
                        <span class="mobile-menu-text">יציאה</span>
                    </button>
                </nav>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>טוען נתונים...</p>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Quick Actions -->
        <section class="actions-section">
            <div class="section-header">
                <h2 class="section-title">פעולות מהירות</h2>
            </div>
            
            <div class="action-buttons">
                <button id="viewUsersBtn" class="admin-action-btn">
                    <span class="icon">👥</span>
                    <span class="text">ניהול משתמשים</span>
                </button>
                <button id="viewUserCallStatsBtn" class="admin-action-btn">
                    <span class="icon">📊</span>
                    <span class="text">סטטיסטיקת קריאות</span>
                </button>
                <button id="viewAllCallsBtn" class="admin-action-btn">
                    <span class="icon">📞</span>
                    <span class="text">כל הקריאות</span>
                </button>
                <button id="manageCodesBtn" class="admin-action-btn">
                    <span class="icon">🏷️</span>
                    <span class="text">ניהול סוגי קריאות</span>
                </button>
            </div>
        </section>

        <!-- Dashboard Stats -->
        <section class="dashboard-section">
            <div class="section-header">
                <h2 class="section-title">סקירה כללית</h2>
            </div>
            
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be populated by JavaScript -->
            </div>
        </section>

        <!-- Vehicles Section -->
        <section class="vehicles-section">
            <div class="section-header">
                <h2 class="section-title">סטטיסטיקת רכבים</h2>
            </div>
            
            <div class="vehicles-grid" id="vehiclesGrid">
                <!-- Vehicle stats will be populated by JavaScript -->
            </div>
        </section>

        <!-- Vehicle Calls Section -->
        <section class="vehicle-calls-section">
            <div class="section-header">
                <h2 class="section-title">קריאות לפי סוג רכב</h2>
            </div>
            
            <div class="vehicle-calls-grid" id="vehicleCallsGrid">
                <!-- Vehicle call stats will be populated by JavaScript -->
            </div>
        </section>

        <!-- Codes Management -->
        <section class="codes-section" id="codesSection" style="display: none;">
            <div class="section-header">
                <h2 class="section-title">ניהול סוגי קריאות</h2>
                <button id="closeCodesBtn" class="close-section-btn">✕</button>
            </div>
            
            <!-- Tabs for Alert and Medical Codes -->
            <div class="codes-tabs">
                <button class="codes-tab active" data-tab="alert">קודי הזנקה</button>
                <button class="codes-tab" data-tab="medical">קודים רפואיים</button>
            </div>
            
            <!-- Alert Codes Tab -->
            <div class="codes-tab-content" id="alertCodesTab">
                <div class="codes-header">
                    <h3>קודי הזנקה</h3>
                    <button id="addAlertCodeBtn" class="add-code-btn">+ הוסף קוד חדש</button>
                </div>
                <div id="alertCodesContainer" class="codes-container">
                    <!-- Alert codes will be populated by JavaScript -->
                </div>
            </div>
            
            <!-- Medical Codes Tab -->
            <div class="codes-tab-content hidden" id="medicalCodesTab">
                <div class="codes-header">
                    <h3>קודים רפואיים</h3>
                    <button id="addMedicalCodeBtn" class="add-code-btn">+ הוסף קוד חדש</button>
                </div>
                <div id="medicalCodesContainer" class="codes-container">
                    <!-- Medical codes will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Users Management -->
        <section class="users-section" id="usersSection" style="display: none;">
            <div class="section-header">
                <h2 class="section-title">ניהול משתמשים</h2>
                <button id="closeUsersBtn" class="close-section-btn">✕</button>
            </div>
            
            <div class="users-container" id="usersContainer">
                <!-- Users will be populated by JavaScript -->
            </div>
        </section>

        <!-- User Call Statistics -->
        <section class="user-call-stats-section" id="userCallStatsSection" style="display: none;">
            <div class="section-header">
                <h2 class="section-title">סטטיסטיקת קריאות לפי משתמש</h2>
                <button id="closeUserCallStatsBtn" class="close-section-btn">✕</button>
            </div>
            
            <div class="user-stats-filters">
                <div class="filter-group">
                    <input type="text" id="userStatsSearchInput" class="search-input" placeholder="חפש משתמש...">
                </div>
                <div class="filter-group">
                    <select id="userStatsYear" class="sort-select">
                        <option value="">בחר שנה</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select id="userStatsMonth" class="sort-select">
                        <option value="">כל החודשים</option>
                        <option value="1">ינואר</option>
                        <option value="2">פברואר</option>
                        <option value="3">מרץ</option>
                        <option value="4">אפריל</option>
                        <option value="5">מאי</option>
                        <option value="6">יוני</option>
                        <option value="7">יולי</option>
                        <option value="8">אוגוסט</option>
                        <option value="9">ספטמבר</option>
                        <option value="10">אוקטובר</option>
                        <option value="11">נובמבר</option>
                        <option value="12">דצמבר</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select id="userStatsSortBy" class="sort-select">
                        <option value="name">שם המשתמש</option>
                        <option value="totalCalls">סה"כ קריאות</option>
                        <option value="todaysCalls">קריאות היום</option>
                        <option value="hours">סה"כ שעות</option>
                    </select>
                </div>
            </div>
            
            <div class="user-stats-container" id="userCallStatsContainer">
                <!-- User call statistics will be populated by JavaScript -->
            </div>
        </section>

        <!-- All Calls -->
        <section class="all-calls-section" id="allCallsSection" style="display: none;">
            <div class="section-header">
                <h2 class="section-title">כל הקריאות במערכת</h2>
                <button id="closeCallsBtn" class="close-section-btn">✕</button>
            </div>
            
            <div class="calls-container" id="allCallsContainer">
                <!-- Calls will be populated by JavaScript -->
            </div>
        </section>

    </main>

    <!-- Password Confirmation Modal -->
    <div id="passwordModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">אימות סיסמה</h3>
                <button class="modal-close" id="passwordModalClose">×</button>
            </div>
            <div class="modal-body">
                <p class="modal-description">אנא הזן את הסיסמה שלך כדי ליצור מפתח API חדש</p>
                <form id="passwordForm" class="admin-form">
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">סיסמה</label>
                        <input type="password" id="confirmPassword" class="form-input" required placeholder="הזן סיסמה">
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" id="passwordModalCancel">ביטול</button>
                        <button type="submit" class="btn-primary">אישור</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Code Edit Modal -->
    <div id="codeModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="codeModalTitle">הוסף קוד</h3>
                <button class="modal-close" id="codeModalClose">×</button>
            </div>
            <div class="modal-body">
                <form id="codeForm" class="admin-form">
                    <input type="hidden" id="codeId">
                    <input type="hidden" id="codeType">
                    
                    <div class="form-group">
                        <label for="codeValue" class="form-label">שם הקוד</label>
                        <input type="text" id="codeValue" class="form-input" required placeholder="לדוגמה: תאונה קלה">
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" id="codeModalCancel">ביטול</button>
                        <button type="submit" class="btn-primary">שמור</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Admin JavaScript -->
    <script src="js/admin.js"></script>
</body>
</html>
